<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Size Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #sizeInfo {
        text-align: center;
      }

      h1 {
        font-size: 2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Container to display the window size -->
    <div id="sizeInfo"></div>

    <script>
      // Function to update and display the window size
      function updateWindowSize() {
        const sizeInfoDiv = document.getElementById("sizeInfo");
        const width = window.innerWidth;
        const height = window.innerHeight;

        sizeInfoDiv.innerHTML = `<h1>Width: ${width} and Height: ${height}</h1>`;
      }

      // Initial call to display the size when the page is first loaded
      updateWindowSize();

      // Update the size whenever the window is resized
      window.addEventListener("resize", updateWindowSize);
    </script>
  </body>
</html>
