<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Size</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #sizeInfo {
        text-align: center;
      }

      h1 {
        font-size: 2em;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- The div that will contain the window size information -->
    <div id="sizeInfo"></div>

    <script>
      // Function to update the window size in the <h1> tag
      function updateWindowSize() {
        const sizeInfoDiv = document.getElementById("sizeInfo");
        const width = window.innerWidth;
        const height = window.innerHeight;

        sizeInfoDiv.innerHTML = `<h1>Width: ${width} and Height: ${height}</h1>`;
      }

      // Call the function initially to display the size when the page loads
      updateWindowSize();

      // Add an event listener to update the size whenever the window is resized
      window.addEventListener("resize", updateWindowSize);
    </script>
  </body>
</html>
